<div class="container">
  <h1 class="m-3">Cluster Users</h1>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box no-header clearfix">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                <tr>
                  <th><span>User</span></th>
<!--                  <th><span>Created</span></th>-->
                  <th class="text-center"><span>Verified</span></th>
                  <th><span>Email</span></th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                  <td>
                    <img alt="" src="{{ user.photoURL }}">
                    <a class="user-link" routerLink="accounts">{{ user.displayName }}</a>
                    <span class="user-subhead" *ngIf="user.admin">Admin</span>
                    <span class="user-subhead" *ngIf="!user.admin">Member</span>
                  </td>
<!--                  <td>2013/08/12</td>-->
                  <td class="text-center">
                    <span class="label label-default" *ngIf="user.emailVerified">✔ Verified</span>
                    <span class="label label-default" *ngIf="!user.emailVerified">❌ Not Verified</span>
                  </td>
                  <td>
                    <a href="#">{{user.email}}</a>
                  </td>
                  <td style="width: 20%;">
                    <a class="table-link text-success" (click)="onApprove(user)">
                      <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                    <a class="table-link text-info" (click)="onFuture(user)">
                      <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-times fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                    <a class="table-link danger" (click)="onDelete(user)">
                      <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                  </td>
                </tr>
