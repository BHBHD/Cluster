<div class="login-form">
  <div class="login-left">
    <!--    <img class="logo" src="assets\img\Untitled design.gif" alt="" />-->
    <img alt="" class="logo" src="assets\img\Untitled design.gif">
  </div>
  <div class="login-right">
    <section class="vh-100">
      <div class="container py-4">
        <div class="h-100">
          <div class="col-md-6 col-lg-12">
            <h3>Thank You for Registering</h3>
            <div class="formGroup" *ngIf="authService.user as user">
              <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
              <p class="text-center">Please check your email and click on the link to verify your email address.</p>
            </div>

            <div class="formGroup">
              <button
                (click)="authService.SendVerificationMail()"
                class="btn btn-light btn-outline-dark btn-lg col-lg-12"
                type="button">
                <i class="fas fa-redo-alt"></i>
                Resend Verification Email
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center my-4">
            <span>Go back to? <span class="redirect" routerLink="/login"> Log In</span></span>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
