<div class="login-form">
  <div class="login-left">
    <!--    <img class="logo" src="assets\img\Untitled design.gif" alt="" />-->
    <img alt="" class="logo" src="assets\img\Untitled design.gif">
  </div>
  <div class="login-right">
    <section class="vh-100">
      <div class="container py-4">
        <div class="h-100">
          <div class="col-md-6 col-lg-12">
            <h1>Reset Password</h1>
            <div class="form-outline mb-4">
              <p class="text-center">Please enter your email address to request a password reset.</p>
              <input
                #passwordResetEmail
                class="button"
                required
                type="email"
              />
              <div class="divider d-flex align-items-center"></div>
            </div>

            <div class="formGroup">
              <button
                (click)="authService.ForgotPassword(passwordResetEmail.value)"
                class="btn btn-light btn-outline-dark btn-lg col-lg-12"
                type="button">
                Reset Password
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center my-4">
            <span>Go back to? <span class="redirect" routerLink="/login"> Log In</span></span>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
