<div class="login-form">
  <div class="login-left">
    <img class="logo" src="assets\img\Untitled design.gif" alt="" />
    <!-- <img class="logo" src="assets\img\Untitled-design-unscreen.gif" alt=""> -->
  </div>
  <div class="login-right">
    <section class="vh-100">
      <div class="container py-4">
        <div class="h-100">
          <div class="col-md-6 col-lg-12">
            <form>
              <!-- Email input -->
              <h1 class="mb-3">LOGIN</h1>
              <label class="form-label" for="form1Example13">Email address</label>
              <div class="form-outline mb-4">
                <input type="email" id="form1Example13" class="button" />
                <div class="divider d-flex align-items-center"></div>
                <!-- form-control form-control-sm -->
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                <input type="password" id="form1Example23" class="button" />
                <div class="divider d-flex align-items-center"></div>
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button
                id="adminbtn"
                type="submit"
                class="btn btn-light btn-outline-dark btn-lg col-lg-12"
                routerLink="admin"
              >
                Sign in
              </button>
                
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
                <div
                class="d-flex align-items-center justify-content-center my-4"
              >
                <button
                  class="btn btn-light btn-outline-dark btn-sm col-lg-12"
                  routerLink="#!"
                >
                Don't have account yet?
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
</div>
